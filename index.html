<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="vieport" content="width= device-width initial-scale=1"/>
        <meta name="description" content="digital distribution platform" />
        <meta name="keywords" content="ecommerce selling digital distribution" />
        <meta name="author" content="Martin Fosby" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- font awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- bootstrapt icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- google icons -->
        <title>Nileq</title>
    </head>
    <body>
        <style>
            /* global variables  */
            :root{
                --main-bg-color: #3c3c3c;
                --main-txt-color: white;
                --secondary-txt-color: coral;
                --logo-color: coral;
                --selection-bg-color: DodgerBlue;
                --nav-bg-color: tomato;
                --link-hover-color: DodgerBlue;
                --link-active-color: black;
                --input-bg-color: coral;
                --input-txt-color: black;
            }

            * {
                box-sizing: border-box;
            }

            body {
                font-size: 100%;
                background-color: var(--main-bg-color);
            }

            ::selection {
                color: var(--main-txt-color);
                background-color: var(--selection-bg-color);
            }

            ::-moz-selection {
                color: var(--main-txt-color);
                background-color: var(--selection-bg-color);
            }

            #branding{
                color: var(--logo-color);
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 30px;
                margin-left: 10px;
                letter-spacing: 10[]
            }

            nav ul {
                background-color: var(--nav-bg-color);
                list-style-type: none;
                overflow: hidden;
                margin: 0;
                padding: 0;
                border-radius: 5px;
            }

            li {
                float: left;
            }

            nav li a {
                display: inline-block;
                text-align: center;
                color: var(--main-txt-color);
                text-decoration: none;
                padding: 10px 10px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                transition-property: background-color;
                transition-duration: 0.5s;
            }

            nav li a:hover {
                background-color: var(--link-hover-color);
                color: var(--main-txt-color);
                text-decoration: none;
            }
            nav li a:active {
                background-color: var(--link-active-color);
                color: var(--main-txt-color);
                text-decoration: none;
                transition-property: background-color;
                transition-duration: 0.5s;
            }
           #branding{
           }
           #navigation{
           }
           #newsletter {
               color: var(--secondary-txt-color);
           }
           #newsletter button {
               background-color: coral;
               color: white;
           }
           input {
               color: var(--input-txt-color);
           }
           input:focus {
               background-color: var(--input-bg-color);
           }
        </style>
        <header>
            <div class="container">
                <div id="branding">
                    <h1>NILEQ</h1>
                    <!-- <img src="/images/nileq.png" alt="NILEQ"  /> -->
                </div>
                <nav id="navigation">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="store.html">Store</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="showcase">
            <div class="container">
            </div>
        </section>

        <section id="newsletter">
            <div class="container">
                <h2>subscribe to our newsletter</h2>
                <form action="">
                    Email: <input name="" type="email" placeholder="enter your email"/>
                    <button class="button_1" type="submit">Subscribe</button>
                </form> 
            </div>
        </section>
    </body>
</html>
