<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="vieport" content="width= device-width initial-scale=1"/>
        <meta name="description" content="digital distribution platform" />
        <meta name="keywords" content="ecommerce selling digital distribution" />
        <meta name="author" content="Martin Fosby" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- font awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- bootstrapt icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- google icons -->
        <title>Nileq</title>
    </head>
    <body>
        <style>
            /* global variables  */
            :root{
                --main-bg-color: #3c3c3c;
                --main-txt-color: white;
                --link-txt-color: #fff;
                --secondary-txt-color: coral;
                --logo-color: rgb(232, 246, 255);
                --selection-bg-color: DodgerBlue;
                --nav-bg-color: tomato;
                --nav-padding: 15px;
                --link-hover-color: DodgerBlue;
                --link-active-color: #555;
                --input-bg-color: coral;
                --input-txt-color: black;
            }

            * {
                box-sizing: border-box;
            }

            body {
                background-color: var(--main-bg-color);
                color: var(--main-txt-color);
            }

            nav {
                background-color: var(--nav-bg-color);
                display: block;
                -webkit-animation: nav-shadow 5s infinite;
                animation: nav-shadow 5s infinite;
                padding-left: 15px;
            }

            #branding{
                float: left;
                cursor: pointer;
                /* width: 120px; */
                /* margin-left: 10px; */
            }

            #logo {
                display: inline-block;
                margin: 0px;
                padding: 0px;
                font-size: 30px;
            }

            #logo a {
                color: var(--logo-color);
                text-decoration: none;
                letter-spacing: 5px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            ul {
                /* border-radius: 5px; */
                list-style-type: none;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }

            li {
                float: left;
            }

            li a {
                display: inline-block;
                text-align: center;
                color: var(--link-txt-color);
                text-decoration: none;
                padding: 10px 10px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                transition-property: background-color;
                transition-duration: 0.5s;
            }

            li a:hover {
                background-color: var(--link-hover-color);
                color: var(--main-txt-color);
                text-decoration: none;
            }
            li a:active {
                background-color: var(--link-active-color);
                color: var(--main-txt-color);
                text-decoration: none;
                transition-property: background-color;
                transition-duration: 0.5s;
            }
           #newsletter {
               color: var(--secondary-txt-color);
           }
           #newsletter button {
               background-color: coral;
               color: white;
           }
           input {
               color: var(--input-txt-color);
           }
           input:focus {
               background-color: var(--input-bg-color);
           }
           
           /* selection */
           ::selection {
                color: var(--main-txt-color);
                background-color: var(--selection-bg-color);
            }

            ::-moz-selection {
                color: var(--main-txt-color);
                background-color: var(--selection-bg-color);
            }

            /* animations */
            @-webkit-keyframes nav-shadow {
                50% {box-shadow: 5px 5px 20px dodgerblue;}
            }

            @-moz-keyframes nav-shadow {
                50% {box-shadow: 5px 5px 20px dodgerblue;}
            }

            @keyframes nav-shadow {
                50% {box-shadow: 5px 5px 20px 15px dodgerblue;}
            }
        </style>
        <header>
            <nav>
                <div id="branding">
                    <h1 id="logo"><a href="index.html">NILEQ</a></h1>
                    <!-- <a href="index.html"><img src="images/nileq.png" alt="NILEQ" width="100" height="100"/></a> -->
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <section id="showcase">
            <div class="container">
            </div>
        </section>

        <section id="newsletter">
            <h2>subscribe to our newsletter</h2>
            <form action="">
                Email: <input name="" type="email" placeholder="enter your email"/>
                <button class="button_1" type="submit">Subscribe</button>
            </form> 
        </section>
    </body>
</html>
